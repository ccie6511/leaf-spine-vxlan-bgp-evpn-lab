
hostname leaf-1A

feature bgp
feature ospf
feature nv overlay
feature vn-segment-vlan-based
feature pim
nv overlay evpn

router ospf UNDERLAY
  router-id 10.255.255.11

interface Ethernet1/31
  description P2P_UPLINK_TO_SPINE-1_Ethernet1/1
  no switchport
  ip address 10.255.254.1/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface Ethernet1/32
  description P2P_UPLINK_TO_SPINE-2_Ethernet1/1
  no switchport
  ip address 10.255.254.3/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface loopback0
  description router id
  ip address 10.255.255.11/32
  ip router ospf UNDERLAY area 0.0.0.0
interface loopback1
  description vtep
  ip address 10.255.252.11/32
  ip router ospf UNDERLAY area 0.0.0.0

interface nve1
  source-interface loopback1
  host-reachability protocol bgp



router bgp 65500
  router-id 10.255.255.11
  address-family ipv4 unicast
  neighbor 10.255.255.1
    remote-as 65500
    description leaf-1A-Loopback-to-spine-1-Loopback
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
  neighbor 10.255.255.2
    remote-as 65500
    description leaf-1A-Loopback-to-spine-2-Loopback
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended


