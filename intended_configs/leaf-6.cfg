
hostname leaf-6

feature bgp
feature ospf
feature nv overlay
feature vn-segment-vlan-based
feature feature pim
nv overlay evpn

router ospf underlay
  router-id 10.255.255.16

interface Ethernet1/6
  description P2P_UPLINK_TO_SPINE-1_Ethernet1/6
  no switchport
  ip address 10.255.254.41/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface Ethernet1/7
  description P2P_UPLINK_TO_SPINE-2_Ethernet1/6
  no switchport
  ip address 10.255.254.43/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface Ethernet1/8
  description P2P_UPLINK_TO_SPINE-3_Ethernet1/6
  no switchport
  ip address 10.255.254.45/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface Ethernet1/9
  description P2P_UPLINK_TO_SPINE-4_Ethernet1/6
  no switchport
  ip address 10.255.254.47/31
  mtu 9192
  ip router ospf UNDERLAY area 0.0.0.0
  ip ospf network point-to-point
  ip pim sparse-mode
  no shutdown
interface loopback0
  description router id
  ip address 10.255.255.16/32
  ip router ospf UNDERLAY area 0.0.0.0
interface loopback1
  description vtep
  ip address 10.255.252.16/32
  ip router ospf UNDERLAY area 0.0.0.0

interface nve1
  source-interface loopback1
  host-reachability protocol bgp



router bgp 65500
  address-family ipv4 unicast
  router-id 10.255.255.16
  neighbor 10.255.255.1 remote-as 65500
    description leaf-6-Loopback-to-spine-1-Loopback
    update-source loopback0
    address-family l2vpn evpn
      send-community both
  neighbor 10.255.255.2 remote-as 65500
    description leaf-6-Loopback-to-spine-2-Loopback
    update-source loopback0
    address-family l2vpn evpn
      send-community both
  neighbor 10.255.255.3 remote-as 65500
